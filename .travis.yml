stages:
  - name: lint
    if: branch = master OR branch =~ ^\d+\.\d+\.\d+$
  - name: compile
    if: branch = master OR branch =~ ^\d+\.\d+\.\d+$
  - name: test
    if: branch = master OR branch =~ ^\d+\.\d+\.\d+$
  - name: deploy
    if: branch =~ ^\d+\.\d+\.\d+$
jobs:
  include:
    - stage: compile
      osx_image: xcode10
      env: SWIFT=4.2
      name: xcodebuild / Xcode 10 / Swift 4.2
      os: osx
      language: objective-c
      script: |
        xcodebuild -scheme PromiseKit -target PromiseKit \
          SWIFT_VERSION=$SWIFT -quiet SWIFT_TREAT_WARNINGS_AS_ERRORS=YES \
          -destination='platform=OS X,arch=x86_64' \
          -destination='OS=12.0,name=iPhone SE' \
          -destination='OS=12.0,name=Apple TV' \
          -destination='OS=5.0,name=Apple Watch Series 3 - 42mm' \
          build

    - &carthage
      stage: compile
      osx_image: xcode8.3
      name: Carthage / Xcode 8.3
      os: osx
      language: objective-c
      script: carthage build --no-skip-current --configuration Release
    - <<: *carthage
      osx_image: xcode9.2
      name: Carthage / Xcode 9.2
    - <<: *carthage
      osx_image: xcode9.4
      name: Carthage / Xcode 9.4
    - <<: *carthage
      osx_image: xcode10
      name: Carthage / Xcode 10

    - &pod
      stage: lint
      osx_image: xcode10
      env: SWIFT=4.2
      name: pod lib lint --swift-version=4.2
      os: osx
      language: objective-c
      before_install: mv .github/PromiseKit.podspec .
      install: gem install cocoapods --prerelease --version 1.6.0.beta.1
      script: pod lib lint --subspec=PromiseKit/CorePromise --fail-fast --swift-version=$SWIFT
    - <<: *pod
      osx_image: xcode9.4
      env: SWIFT=4.1
      name: pod lib lint --swift-version=4.1
    - <<: *pod
      osx_image: xcode9.2
      env: SWIFT=4.0
      name: pod lib lint --swift-version=4.0
    - <<: *pod
      osx_image: xcode10
      env: SWIFT=3.4
      name: pod lib lint --swift-version=3.4
    - <<: *pod
      osx_image: xcode9.4
      env: SWIFT=3.3
      name: pod lib lint --swift-version=3.3
    - <<: *pod
      osx_image: xcode9.2
      env: SWIFT=3.2
      name: pod lib lint --swift-version=3.2
    - <<: *pod
      osx_image: xcode8.3
      env: SWIFT=3.1
      name: pod lib lint --swift-version=3.1

    - &linux
      stage: compile
      env: SWIFT_BUILD_VERSION=3  SWIFT_VERSION=4.0.3
      name: Linux / Swift 3.2
      os: linux
      dist: trusty
      sudo: required
      language: generic
      before_install: eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      install: swift build -Xswiftc -swift-version -Xswiftc $SWIFT_BUILD_VERSION
      script: "true"
    - <<: *linux
      env: SWIFT_BUILD_VERSION=3  SWIFT_VERSION=4.1.2
      name: Linux / Swift 3.3
    - <<: *linux
      env: SWIFT_BUILD_VERSION=3  SWIFT_VERSION=4.2
      name: Linux / Swift 3.4
    - <<: *linux
      env: SWIFT_BUILD_VERSION=4  SWIFT_VERSION=4.0.3
      name: Linux / Swift 4.0
      stage: test
      script: swift test -Xswiftc -swift-version -Xswiftc 4
    - <<: *linux
      env: SWIFT_BUILD_VERSION=4  SWIFT_VERSION=4.1.2
      name: Linux / Swift 4.1
    - <<: *linux
      env: SWIFT_BUILD_VERSION=4  SWIFT_VERSION=4.2
      name: Linux / Swift 4.2
      stage: test
      script: swift test -Xswiftc -swift-version -Xswiftc 4

    - &test
      stage: test
      osx_image: xcode10
      env: SWIFT=4.2
      name: macOS / Xcode 10
      os: osx
      language: objective-c
      env: DST='platform=OS X,arch=x86_64'
      install: xcodebuild -scheme PromiseKit -target PromiseKit -destination="$DST" -quiet build
      script: xcodebuild -scheme PromiseKit -destination="$DST" test
    - <<: *test
      name: macOS / Xcode 9.4
      osx_image: xcode 9.4
      env: DST='platform=OS X,arch=x86_64'
    - <<: *test
      name: macOS / Xcode 9.2
      osx_image: xcode 9.2
      env: DST='platform=OS X,arch=x86_64'
    - <<: *test
      name: macOS / Xcode 8.3
      osx_image: xcode 8.3
      env: DST='platform=OS X,arch=x86_64'

    - <<: *test
      name: iOS / Xcode 10
      env: DST='OS=12.0,name=iPhone SE'
    - <<: *test
      name: iOS / Xcode 9.4
      osx_image: xcode 9.4
      env: DST='OS=11.4,name=iPhone SE'
    - <<: *test
      name: iOS / Xcode 9.2
      osx_image: xcode 9.2
      env: DST='OS=11.2,name=iPhone SE'
    - <<: *test
      name: iOS / Xcode 8.3
      osx_image: xcode 8.3
      env: DST='OS=10.3.1,name=iPhone SE'

    - <<: *test
      name: tvOS / Xcode 10
      env: DST='OS=12.0,name=Apple TV'
    - <<: *test
      name: tvOS / Xcode 9.4
      osx_image: xcode 9.4
      env: DST='OS=11.4,name=Apple TV'
    - <<: *test
      name: tvOS / Xcode 9.2
      osx_image: xcode 9.2
      env: DST='OS=11.2,name=Apple TV'
    - <<: *test
      name: tvOS / Xcode 8.3
      osx_image: xcode 8.3
      env: DST='OS=10.2,name=Apple TV 1080p'

    - stage: test
      name: Promises/A+ via Javascript Bridge
      language: objective-c
      os: osx
      osx_image: xcode10
      before_install:
        npm install -g npm
        # ^^ need newer npm than comes with the image
      install: |
        cd Tests/JS-A+
        set -e
        npm ci
        npm run build
        set +e
        # ^^ `cd` on travis returns a non-zero exit code!
        cd ../..
        xcodebuild -scheme PromiseKit -quiet SWIFT_VERSION=4.2 SWIFT_TREAT_WARNINGS_AS_ERRORS=YES build
      script:
        xcodebuild -scheme PromiseKit SWIFT_VERSION=4.2 test
        # TODO only run the A+ tests
        # TODO shouldnâ€™t build twice! Be kind to Travis.
      cache:
        - Tests/JS-A+/build
        - Tests/JS-A+/node_modules

    - &swiftpm
      stage: compile
      name: SwiftPM / macOS / Xcode 10
      os: osx
      osx_image: xcode10
      script: swift build
    - <<: *swiftpm
      osx_image: xcode9.4
      name: SwiftPM / macOS / Xcode 9

    - stage: deploy
      script: |
        set -euxo pipefail
        pod trunk push --verbose --swift-version=4.2 | ruby -e 'ARGF.each{ print "." }'
      # ^^ pipe because Travis times us out if there is no output
      # AND `pod` defaults to hardly any output
      # BUT `--verbose` generates so much output that Travis kills our script due to *too much* output!
      os: osx
      osx_image: xcode10
      language: objective-c

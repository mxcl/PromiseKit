# - `pod lib lint` weirdness explanation: https://github.com/CocoaPods/CocoaPods/issues/7123
# - In Travis `cd foo` returns non-zero exit, hence `set +e` before changing directory
# - We need a newer version of npm in order to assemble our JS/A+ tests


branches:
  only: 
    - master
jobs:
  include:
    - &macOS
      stage: test
      osx_image: xcode10
      env: SWFT=4.2
      name: macOS
      os: osx
      language: objective-c
      before_install: |
        mv .github/PromiseKit.podspec .
        gem install cocoapods --prerelease --version 1.6.0.beta.1
        npm install -g npm
      install:
        xcodebuild -scheme PromiseKit -target PromiseKit SWIFT_VERSION=$SWFT -quiet SWIFT_TREAT_WARNINGS_AS_ERRORS=YES build
      script: |
        xcodebuild -scheme PromiseKit test -enableCodeCoverage YES
        pod lib lint --subspec=PromiseKit/CorePromise --fail-fast --swift-version=$SWFT
      cache:
        - Tests/JS-A+/build
        - Tests/JS-A+/node_modules
      after_success:
        bash <(curl -s https://codecov.io/bash)

    - <<: *macOS
      osx_image: xcode9.4
      env: SWFT=4.1
    - <<: *macOS
      osx_image: xcode9.2
      env: SWFT=4.0
    - <<: *macOS
      osx_image: xcode10
      env: SWFT=3.3
    - <<: *macOS
      osx_image: xcode9.2
      env: SWFT=3.2
    - <<: *macOS
      osx_image: xcode8.3
      env: SWFT=3.1

    - &iOS
      stage: test
      osx_image: xcode10
      env: SWIFT=4.2 DST="OS=12.0,name=iPhone SE"
      name: iOS
      os: osx
      language: objective-c
      install:
        xcodebuild -scheme PromiseKit -target PromiseKit SWIFT_VERSION=$SWFT -destination "$DST" -quiet SWIFT_TREAT_WARNINGS_AS_ERRORS=YES build
      script: |
        xcodebuild -scheme PromiseKit -destination "$DST" test -enableCodeCoverage YES
      after_success:
        bash <(curl -s https://codecov.io/bash)

    - <<: *iOS
      osx_image: xcode9.4
      env: SWFT=4.1 DST="OS=11.4,name=iPhone SE
    - <<: *iOS
      osx_image: xcode9.4
      env: SWFT=4.1 DST="OS=8.4,name=iPhone 4s"
    - <<: *iOS
      osx_image: xcode9.4
      env: SWFT=4.1 DST="OS=9.3,name=iPhone 5s"
    - <<: *iOS
      osx_image: xcode9.4
      env: SWFT=4.1 DST="OS=10.3.1,name=iPhone SE"

    - <<: *iOS
      osx_image: xcode9.2
      env: SWFT=4.0 DST="OS=11.2,name=iPhone SE
    - <<: *iOS
      osx_image: xcode10
      env: SWFT=3.4 DST="OS=12.0,name=iPhone SE"
    - <<: *iOS
      osx_image: xcode9.4
      env: SWFT=3.3 DST="OS=11.4,name=iPhone SE
    - <<: *iOS
      osx_image: xcode9.2
      env: SWFT=3.2 DST="OS=11.2,name=iPhone SE
    - <<: *iOS
      osx_image: xcode8.3
      env: SWFT=3.1 DST="OS=10.3.1,name=iPhone SE"

    - &watchOS
      stage: compile
      osx_image: xcode10
      env: SWFT=4.2 "OS=5.0,name=Apple Watch Series 3 - 42mm"
      name: watchOS
      os: osx
      language: objective-c
      script:
        xcodebuild -scheme PromiseKit SWIFT_VERSION=$SWFT -destination "$DST" -quiet SWIFT_TREAT_WARNINGS_AS_ERRORS=YES build

    - <<: *watchOS
      osx_image: xcode9.3
      env: SWFT=4.1 DST="OS=2.2,name=Apple Watch - 38mm"
    - <<: *watchOS
      osx_image: xcode9.3
      env: SWFT=4.1 DST="OS=3.2,name=Apple Watch - 38mm"
    - <<: *watchOS
      osx_image: xcode9.4
      env: SWFT=4.1 DST="OS=4.3,name=Apple Watch - 38mm"

    - <<: *watchOS
      osx_image: xcode9.2
      env: SWFT=4.0 DST="OS=4.2,name=Apple Watch - 38mm"
    - <<: *watchOS
      osx_image: xcode10
      env: SWFT=3.4 DST="OS=5.0,name=Apple Watch Series 3 - 42mm"
    - <<: *watchOS
      osx_image: xcode9.4
      env: SWFT=3.3 DST="OS=4.3,name=Apple Watch - 38mm"
    - <<: *watchOS
      osx_image: xcode9.2
      env: SWFT=3.2 DST="OS=4.2,name=Apple Watch - 38mm"
    - <<: *watchOS
      osx_image: xcode8.3
      env: SWFT=3.1 DST="OS=3.2,name=Apple Watch - 38mm"


    # Linux/SwiftPM for Swift 4.2
    - &linux
      stage: test
      env: SWIFT_BUILD_VERSION=4  SWIFT_VERSION=4.2  TEST=1
      name: SwiftPM
      os: linux
      dist: trusty
      sudo: required
      language: generic
      before_install:
        eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      install:
        swift build -Xswiftc -swift-version -Xswiftc $SWIFT_BUILD_VERSION
      script: >
        if [[ $TEST == 1 ]]; then
          swift test -Xswiftc -swift-version -Xswiftc 4
        fi

    # Swift 4.1
    - <<: *linux
      env: SWIFT_BUILD_VERSION=4  SWIFT_VERSION=4.1.2  TEST=1
    # Swift 4.0
    - <<: *linux
      env: SWIFT_BUILD_VERSION=4  SWIFT_VERSION=4.0.3
    # Swift 3.4
    - <<: *linux
      env: SWIFT_BUILD_VERSION=3  SWIFT_VERSION=4.2    TEST=1
    # Swift 3.3
    - <<: *linux
      env: SWIFT_BUILD_VERSION=3  SWIFT_VERSION=4.1.2  TEST=1
    # Swift 3.2
      env: SWIFT_BUILD_VERSION=3  SWIFT_VERSION=4.0.3

    - stage: deploy
      script: |
        set -euxo pipefail
        pod trunk push --verbose --swift-version=4.2 | ruby -e 'ARGF.each{ print "." }'
        # This pipe because Travis times us out if there is no output
        # AND `pod` defaults to hardly any output
        # BUT `--verbose` generates so much output that Travis kills our script
      os: osx
      osx_image: xcode10
      language: objective-c
      on:
        tags: true

before_install:
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    export SWIFT_VERSION=4.0;
    eval "$(curl -sL https://swiftenv.fuller.li/install.sh)";
  fi
install:
  case $PLAT in
  iOS|tvOS|macOS)
    xcodebuild -scheme PromiseKit SWIFT_VERSION=$SWFT -quiet -destination "$DST" build-for-testing;;
  watchOS)
    xcodebuild -scheme PromiseKit SWIFT_VERSION=$SWFT -quiet -destination "$DST" build;;
  *)
    swift build;;
  esac
script:
  case $PLAT in
  iOS|tvOS|macOS)
    xcodebuild -scheme PromiseKit SWIFT_VERSION=$SWFT -destination "$DST" test;;
  watchOS)
    ;;
  *)
    swift test -Xswiftc -swift-version -Xswiftc $SWFT;;
  esac
after_success:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      bash <(curl -s https://codecov.io/bash);
    fi

name: CI
on:
  pull_request:
    paths:
      - Sources/**
      - Tests/**
      - .github/workflows/ci.yml
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
    - uses: harupy/find-trailing-whitespace@v1.0

  linux:
    name: linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift:
        - swift:5.3
        - swift:5.4
        - swiftlang/swift:nightly-5.5
    container:
      image: ${{ matrix.swift }}
    steps:
    - uses: actions/checkout@v2
    - run: swift test --enable-code-coverage --parallel --enable-test-discovery

    - name: Generate Coverage Report
      run: |
        apt-get -qq update
        apt-get -qq install curl  # for codecov action ðŸ™„
        b=$(swift build --show-bin-path)
        llvm-cov export \
          -format lcov \
          -instr-profile="$b"/codecov/default.profdata \
          --ignore-filename-regex='\.build/' \
          "$b"/*.xctest \
          > info.lcov
    - uses: codecov/codecov-action@v1
      with:
        file: ./info.lcov

  apple:
    runs-on: ${{ matrix.swift == '5.3' && 'macos-10.15' || 'macos-11' }}
    strategy:
      matrix:
        platform:
          - macOS
          - tvOS
          - iOS
          - watchOS
        swift:
          - 5.3
          - 5.4
          - 5.5
    steps:
    - uses: actions/checkout@v2
    - run: |
        cd Tests/A+/JavaScript
        npm ci
        npm run build
      if: ${{ matrix.platform == 'macOS' }}
    - uses: mxcl/xcodebuild@v1
      with:
        swift: ${{ matrix.swift }}
        platform: ${{ matrix.platform }}
        code-coverage: true
        warnings-as-errors: true
    - uses: codecov/codecov-action@v1
